<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Buy</a></li>
                <li><a href="post.html">Sell</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Registration Successful</h1>
        <p>Thank you for registering! You can now <a href="login.html">log in</a> to your account.</p>
    </div>
    <script>
        function updateMenu() {
            const sessionToken = localStorage.getItem("sessionToken");
            const nav = document.querySelector("header nav ul");
            if (sessionToken) {
                const logoutItem = document.createElement("li");
                const logoutLink = document.createElement("a");
                logoutLink.href = "#";
                logoutLink.innerText = "Logout";
                logoutLink.addEventListener("click", () => {
                    localStorage.removeItem("sessionToken");
                    alert("You have been logged out.");
                    location.reload();
                });
                logoutItem.appendChild(logoutLink);
                nav.replaceChild(logoutItem, nav.querySelector("li:last-child"));
            }
        }

        updateMenu();
    </script>
</body>
</html>
